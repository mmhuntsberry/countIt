    <h1>Ramp Numbers!</h1>
    <p>A ramp number is a number whose digits from left to right either only rise or stay the same. 1234 is a ramp number and so is 1124 and 13569. But 1032 is not and neither is 1528. Check to see if your number input is a RAMP NUMBER.</p>

    <input type="text"id="numInput" name="lname" maxlength="5">
